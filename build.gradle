plugins {
    // Apply the java plugin to add support for Java
    id 'java'
    id 'application'
    id 'com.github.johnrengelman.shadow' version '2.0.3'
}

sourceCompatibility = 1.8
targetCompatibility = 1.8


// Define the main class for the application
mainClassName = 'com.github.yokotaso.junit.exception.test.replacer.JunitExceptionTestReplacerApp'

dependencies {
    compile group:'com.github.javaparser', name :'javaparser-symbol-solver-core', version:'3.6.15'
    compile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'org.assertj', name: 'assertj-core', version: '3.10.0'
    compile group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.2.0'
    compile group: 'org.eclipse.collections', name: 'eclipse-collections', version: '9.2.0'
    compile 'com.github.pcj:google-options:1.0.0'
    compile group: 'com.github.wumpz', name: 'diffutils', version: '2.2'
    compile group: 'commons-io', name: 'commons-io', version: '2.6'
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

jar {
    manifest {
        attributes ('Main-Class': 'com.github.yokotaso.junit.exception.test.replacer.JunitExceptionTestReplacerApp')
    }
}